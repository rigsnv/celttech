version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd staticwebsite
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: staticwebsite/dist
        files:
          - '**/*'
      cache:
        paths:
          - staticwebsite/node_modules/**/*
    appRoot: staticwebsite
